{% extends 'base.html' %}

{% block title %}Remover do Grupo - LouerCar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirmar Remoção
                </h4>
            </div>
            <div class="card-body">
                <p class="lead">Você tem certeza que deseja remover:</p>
                <div class="alert alert-warning">
                    <strong>{{ usuario_grupo.usuario.username }}</strong><br>
                    do grupo: <strong>{{ usuario_grupo.grupo.nome }}</strong>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'usuario_detail' usuario_grupo.usuario.id_usuario %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sim, Remover
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
