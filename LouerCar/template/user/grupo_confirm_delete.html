{% extends 'base.html' %}

{% block title %}Deletar Grupo - LouerCar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão
                </h4>
            </div>
            <div class="card-body">
                <p class="lead">Você tem certeza que deseja deletar o grupo:</p>
                <div class="alert alert-warning">
                    <strong>{{ grupo.nome }}</strong>
                </div>
                <p class="text-danger">
                    <i class="bi bi-exclamation-circle"></i>
                    <strong>Atenção:</strong> Esta ação não pode ser desfeita!
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'grupo_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Sim, Deletar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
