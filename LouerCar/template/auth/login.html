<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LouerCar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 4rem;
            color: #667eea;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-car-front-fill"></i>
            <h2 class="mt-3">LouerCar</h2>
            <p class="text-muted">Faça login para continuar</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-person"></i> Usuário
                </label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Digite seu usuário" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">
                    <i class="bi bi-lock"></i> Senha
                </label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>

            <hr>

            <div class="text-center">
                <p class="mb-2">Não tem uma conta?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">
                    <i class="bi bi-person-plus"></i> Cadastre-se Agora
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="text-muted">
                    <i class="bi bi-arrow-left"></i> Voltar para Home
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
