{% extends 'base.html' %}

{% block title %}Grupos - LouerCar{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-diagram-3-fill"></i> Grupos</h1>
    <a href="{% url 'grupo_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Novo Grupo
    </a>
</div>

<div class="row">
    {% for grupo in grupos %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">{{ grupo.nome }}</h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-2">
                    <strong>ID:</strong> {{ grupo.id_grupo }}
                </p>
                <div class="d-flex gap-2">
                    <a href="{% url 'grupo_update' grupo.id_grupo %}" class="btn btn-sm btn-warning flex-fill">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a href="{% url 'grupo_delete' grupo.id_grupo %}" class="btn btn-sm btn-danger flex-fill">
                        <i class="bi bi-trash"></i> Deletar
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center text-muted">
                <i class="bi bi-inbox fs-1"></i>
                <p>Nenhum grupo cadastrado ainda.</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
